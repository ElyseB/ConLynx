<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="ConLynx.css">
<meta charset="ISO-8859-1">
<title>Your Papers</title>
</head>
<body style="background-color:lightblue"><h3>
	<p></p>
	<h1><center>Welcome to ConLynx</center></h1>
	<h2><center>Below are your papers and associated information.</center></h2>
	<br>
    <table align="center">
    
    <tr>
    <th>Paper ID</th>
    <th>Title</th>
    <th>Filename</th>
    <th>Contact Author Email</th>
    <th>Abstract</th>
    <th></th>
    </tr>
    
     <tr th:each="paper: ${myPaperList}">
        <td th:text="${paper.paperid}" />
        <td th:text="${paper.title}" />
        <td th:text="${paper.filename}" />
        <td th:text="${paper.contactauthoremail}" />
        <td th:text="${paper.abstract}" />  
        <td>
        </td>
    </tr>
    </h3>
    
    </table> 
</body>
</html>
