<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="ConLynx.css">
<meta charset="ISO-8859-1">
<title>ConLynx</title>
</head>
<body>
	<h1>Welcome to ConLynx</h1>
	<h2>Please enter your information</h2>

	<form th:action="@{/processRegister}" th:object="${participator}"
		method="post">
		<table class="prettytable">
			<tr>
				<td>Email :</td>
				<td><input type="text" th:field="*{email}" /></td>
			</tr>
			<tr>
				<td>First Name :</td>
				<td><input type="text" th:field="*{firstname}" /></td>
			</tr>
			<tr>
				<td>Middle Initial :</td>
				<td><input type="text" th:field="*{minit}" /></td>
			</tr>
			<tr>
				<td>Last Name :</td>
				<td><input type="text" th:field="*{lastname}" /></td>
			</tr>
			<tr>
				<td>Phone Number :</td>
				<td><input type="text" th:field="*{phone}" /></td>
			</tr>
			<tr>
				<td>Affiliation :</td>
				<td><input type="text" th:field="*{affiliation}" /></td>
			</tr>
			<tr>
				<td>Password :</td>
				<td><input type="text" th:field="*{password}" /></td>
			</tr>
			<tr>
				<td><input type="submit" value="submit" /></td>
				<td><input type="reset" value="reset" /></td>
			</tr>
		</table>
	</form>
	</form>
	<form action="/action_page.php">
		<input type="checkbox" name="Author" value="Author"> I am an
		Author.<br> <input type="checkbox" name="Reviewer"
			value="Reviewer"> I am a Reviewer.<br> <input
			type="submit" value="Submit">
	</form>

</body>
</html>


</body>
</html>
