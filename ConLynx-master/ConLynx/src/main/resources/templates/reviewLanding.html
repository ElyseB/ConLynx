<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" type="text/css" href="ConLynx.css">
<meta charset="ISO-8859-1">
<title>ConLynx</title>
</head>
<body>
	<h1>Paper Review</h1>
	<table class="prettytable">

		<tr>
			<th>Reviewer Email</th>
			<th>Paper ID</th>
			<th>Technical Merit</th>
			<th>Readability</th>
			<th>Originality</th>
			<th>Relavance</th>
			<th>Overall Recommendation</th>
			<th>Comment for Committee</th>
			<th>Comment for Author</th>
			<th></th>
		</tr>

		<tr th:each="reviews: ${ReviewsByPaperIDList}"> 
			<td th:text="${reviews.revemail}" />
			<td th:text="${reviews.paperid}" />
			<td th:text="${reviews.techmerit}" />
			<td th:text="${reviews.readability}" />
			<td th:text="${reviews.originality}" />
			<td th:text="${reviews.relavance}" />
			<td th:text="${reviews.overallrecomm}" />
			<td th:text="${reviews.commentforcommittee}" />
			<td th:text="${reviews.commentforauthor}" />
		</tr>

	</table>

</body>
</html>
